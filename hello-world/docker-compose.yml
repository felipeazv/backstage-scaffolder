version: '3.8'

services:
  hello-world:
    build:
      context: .
      dockerfile: Dockerfile
    image: hello-world:latest
    container_name: spring-boot-hello-world
    ports:
      - "9999:9999"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/hello"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
