apiVersion: v1
kind: ConfigMap
metadata:
  name: ${{ values.component_id }}-config
data:
  app.name: ${{ values.component_id }}
  app.description: ${{ values.description }}
  server.port: "${{ values.port }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.component_id }}
  labels:
    app: ${{ values.component_id }}
    owner: ${{ values.owner }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${{ values.component_id }}
  template:
    metadata:
      labels:
        app: ${{ values.component_id }}
        owner: ${{ values.owner }}
    spec:
      containers:
      - name: ${{ values.component_id }}
        image: ${{ values.component_id }}:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: ${{ values.port }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: ${{ values.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: ${{ values.port }}
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.component_id }}-service
  labels:
    app: ${{ values.component_id }}
spec:
  type: NodePort
  ports:
  - port: ${{ values.port }}
    targetPort: ${{ values.port }}
  selector:
    app: ${{ values.component_id }}
