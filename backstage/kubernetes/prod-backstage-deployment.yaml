---
# Production Backstage Deployment
# Deploys to backstage-prod namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage-prod
  labels:
    app: backstage
    environment: production
spec:
  replicas: 2  # High availability for production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
        environment: production
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backstage
        # CHANGE THIS: Use your container registry
        # Examples:
        #   - docker.io/yourorg/backstage-frontend:latest
        #   - gcr.io/your-project/backstage-frontend:latest
        #   - your-account.dkr.ecr.region.amazonaws.com/backstage-frontend:latest
        image: backstage-frontend:latest  # For minikube testing - change for production
        imagePullPolicy: IfNotPresent  # For minikube testing - change to Always for production
        env:
        - name: NODE_ENV
          value: "production"  
        - name: REACT_APP_SCAFFOLDER_URL
          value: "http://localhost:30300"  # External scaffolder service for browser access
        - name: SCAFFOLDER_SERVICE_URL
          value: "http://scaffolder-service:3000"  # Internal service communication  
        - name: BACKEND_URL
          value: "http://scaffolder-service:3000"  # Alternative backend URL
        - name: API_BASE_URL
          value: "http://scaffolder-service:3000"  # API base URL
        # Add additional environment variables as needed:
        # - name: POSTGRES_HOST
        #   value: "postgres-service"
        # - name: POSTGRES_PORT
        #   value: "5432"
        # - name: CATALOG_URL
        #   value: "https://your-catalog-backend"
        ports:
        - containerPort: 7000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 7000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
# Service for backstage in backstage-prod
apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage-prod
  labels:
    app: backstage
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 7000
    targetPort: 7000
    protocol: TCP
    name: http
  selector:
    app: backstage

