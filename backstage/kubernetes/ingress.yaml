---
# Ingress for Backstage (HTTPS with TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage-ingress
  labels:
    app: backstage
    environment: production
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # For GKE with Google Cloud Load Balancer
    # kubernetes.io/ingress.class: "gce"
    # kubernetes.io/ingress.global-static-ip-name: "backstage-ip"
    
    # For AWS ALB
    # kubernetes.io/ingress.class: "alb"
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    
    # For Azure Application Gateway
    # kubernetes.io/ingress.class: "azure/application-gateway"
spec:
  tls:
  - hosts:
    - backstage.yourdomain.com  # CHANGE THIS to your domain
    secretName: backstage-tls
  rules:
  - host: backstage.yourdomain.com  # CHANGE THIS to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage-service
            port:
              number: 7007
---
# Ingress for Scaffolder API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scaffolder-api-ingress
  labels:
    app: scaffolder-service
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # CORS headers for API access
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://backstage.yourdomain.com"
spec:
  tls:
  - hosts:
    - api.backstage.yourdomain.com  # CHANGE THIS to your domain
    secretName: scaffolder-api-tls
  rules:
  - host: api.backstage.yourdomain.com  # CHANGE THIS to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scaffolder-service
            port:
              number: 3000
