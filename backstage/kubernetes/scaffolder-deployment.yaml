---
# Namespace setup for backstage platform architecture
apiVersion: v1
kind: Namespace
metadata:
  name: backstage
  labels:
    purpose: platform-services

---
# Scaffolder Service Deployment for Kubernetes Clusters
# Suitable for dev, test, stage, and production environments
# NOTE: This version removes Docker socket mounting for security
# Images should be built via CI/CD pipeline instead
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffolder-service
  namespace: backstage
  labels:
    app: scaffolder-service
    environment: production
spec:
  replicas: 2  # High availability - adjust per environment (1 for dev/test, 2+ for stage/prod)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: scaffolder-service
  template:
    metadata:
      labels:
        app: scaffolder-service
        environment: production
    spec:
      serviceAccountName: scaffolder-deployer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: scaffolder-service
        # CHANGE THIS: Use your container registry for production
        # Examples: 
        #   - docker.io/yourorg/scaffolder-service:v9
        #   - gcr.io/your-project/scaffolder-service:v9
        #   - your-account.dkr.ecr.region.amazonaws.com/scaffolder-service:v9
        image: scaffolder-service:v9  # Enhanced CORS, logging, and error handling
        imagePullPolicy: Always
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: GITHUB_OWNER
          value: "felipeazv"  # GitHub username or organization
        # PostgreSQL catalog database configuration
        - name: POSTGRES_HOST
          value: "postgres-catalog.backstage.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-catalog-credentials
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-catalog-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-catalog-credentials
              key: POSTGRES_PASSWORD
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: projects
          mountPath: /projects
      volumes:
      - name: projects
        persistentVolumeClaim:
          claimName: scaffolder-pvc
      # Uncomment if using private registry
      # imagePullSecrets:
      # - name: registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: scaffolder-service
  namespace: backstage
  labels:
    app: scaffolder-service
    environment: production
spec:
  type: ClusterIP  # Use Ingress for external access
  selector:
    app: scaffolder-service
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
# ServiceAccount for scaffolder service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaffolder-deployer
  namespace: backstage
  labels:
    app: scaffolder-service
    environment: production
---
# ClusterRole for scaffolder operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scaffolder-deployer-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
 - apiGroups: [""]
   resources: ["namespaces"]
   verbs: ["get", "list", "create", "patch", "update", "delete"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scaffolder-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scaffolder-deployer-role
subjects:
- kind: ServiceAccount
  name: scaffolder-deployer
  namespace: backstage  # Updated for backstage namespace

---
# IMPORTANT: Development Namespace Cross-Namespace RBAC
# Create development namespace and RBAC for scaffolder to deploy services there
# This is required for the namespace isolation architecture

# Development namespace
apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    purpose: generated-services

---
# Role for scaffolder to deploy services in development namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: development
  name: scaffolder-deployer
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "update", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["create", "update", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
# RoleBinding for cross-namespace deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scaffolder-deployer-binding
  namespace: development
subjects:
- kind: ServiceAccount
  name: scaffolder-deployer
  namespace: backstage
roleRef:
  kind: Role
  name: scaffolder-deployer
  apiGroup: rbac.authorization.k8s.io
