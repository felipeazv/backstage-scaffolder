---
# ServiceAccount for scaffolder to deploy services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaffolder-deployer
  labels:
    app: scaffolder-service

---
# ClusterRole for scaffolder to deploy services
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scaffolder-deployer
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "update", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["create", "update", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for scaffolder
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scaffolder-deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scaffolder-deployer
subjects:
- kind: ServiceAccount
  name: scaffolder-deployer
  namespace: default

---
# Scaffolder Service with GitHub integration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffolder-service
  labels:
    app: scaffolder-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaffolder-service
  template:
    metadata:
      labels:
        app: scaffolder-service
    spec:
      serviceAccountName: scaffolder-deployer
      containers:
      - name: scaffolder-service
        image: scaffolder-service:v4
        imagePullPolicy: IfNotPresent
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: GITHUB_OWNER
          value: "felipeazv"
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: projects
          mountPath: /projects
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: projects
        emptyDir: {}
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: scaffolder-service
  labels:
    app: scaffolder-service
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
    name: http
  selector:
    app: scaffolder-service

---
# Backstage UI Service (React App)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
      - name: backstage
        image: backstage-frontend:v10
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7000
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 7000
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7000
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-service
  labels:
    app: backstage
spec:
  type: NodePort
  ports:
  - port: 7000
    targetPort: 7000
    nodePort: 30700
    name: http
  selector:
    app: backstage
