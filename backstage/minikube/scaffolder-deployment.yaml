---
# Scaffolder Service Deployment with GitHub Integration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffolder-service
  namespace: backstage
  labels:
    app: scaffolder-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaffolder-service
  template:
    metadata:
      labels:
        app: scaffolder-service
    spec:
      serviceAccountName: scaffolder-deployer
      containers:
      - name: scaffolder-service
        image: scaffolder-service:v5
        imagePullPolicy: Never
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: GITHUB_OWNER
          valueFrom:
            configMapKeyRef:
              name: scaffolder-config
              key: GITHUB_OWNER
        - name: PORT
          value: "3000"
        - name: ALLOW_NAMESPACE_CREATION
          value: "true"
        # PostgreSQL Catalog Database Configuration
        - name: POSTGRES_HOST
          value: "postgres-catalog.backstage.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "backstage_catalog"
        - name: POSTGRES_USER
          value: "backstage"
        - name: POSTGRES_PASSWORD
          value: "backstage_dev_password"
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: projects
          mountPath: /projects
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: projects
        emptyDir: {}
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
          type: Socket

# NOTE: Network requirements
# - Nodes must be able to pull base images (Docker Hub) for in-cluster builds.
# - If your cluster blocks outbound internet access, either pre-load base images
#   on nodes or use a private registry accessible from the cluster.
